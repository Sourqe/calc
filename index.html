<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Simple Calculator</title>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script> 
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="displayScreen">
      <p id="displayValue"></p>
    </div>

    <div class="buttonRow">
      <button class="functionButton" value="clr">C</button>
      <button class="functionButton" value="posneg">+/-</button>
      <button class="functionButton" value="percentage">%</button>
      <button class="operatorButton" value="divide">/</button>
    </div>

    <div class="buttonRow">
      <button class="digitButton" value="7">7</button>
      <button class="digitButton" value="8">8</button>
      <button class="digitButton" value="9">9</button>
      <button class="operatorButton" value="multiply">x</button>
    </div>

    <div class="buttonRow">
      <button class="digitButton" value="4">4</button>
      <button class="digitButton" value="5">5</button>
      <button class="digitButton" value="6">6</button>
      <button class="operatorButton" value="subtract">-</button>
    </div>

    <div class="buttonRow">
      <button class="digitButton" value="1">1</button>
      <button class="digitButton" value="2">2</button>
      <button class="digitButton" value="3">3</button>
      <button class="operatorButton" value="add">+</button>
    </div>

    <div class="buttonRow">
      <button class="digitButton" id="zeroButton" value = "0">0</button>
      <button class="decimalButton" value="decimal">.</button>
      <button class="operatorButton" value="equals">=</button>
    </div>				

  </div>

  <script src="script.js" async></script>
</body>
</html>
